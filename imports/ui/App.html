<body>
    {{> mainContainer }}
</body>

<template name="mainContainer">
    <div class="container">
        <header>
            <h1>Export List</h1>
        </header>
        <button>Start a new Export</button>
        <label>
            <input type="checkbox" id="fast-export"/>
            Use fast Export
        </label>
        {{#if isLoading}}
        <div>Loading...</div>
        {{else}}
        <ul>
            {{#each exports}}
            {{> export}}
            {{/each}}
        </ul>
        {{/if}}
    </div>
</template>

<template name="export">
    <li>
        {{#if url}}
            {{url}} 
        {{else}}
            {{progress}} 
        {{/if}}
        <button>X</button>
    </li>
</template>
