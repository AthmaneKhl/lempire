<body>
    {{> mainContainer }}
</body>

<template name="mainContainer">
    <div class="main-container">
        <header>
            <h1>Export List</h1>
        </header>
        <div class="start-export">
            <label>
                <input type="checkbox" id="fast-export" />
                Use fast Export
            </label>
            <button>Start a new Export</button>
        </div>
        {{#if isLoading}}
        <div>Loading...</div>
        {{else}}
        <ul>
            {{#each exports}}
            {{> export}}
            {{/each}}
        </ul>
        {{/if}}
    </div>
</template>

<template name="export">
    <li>
        <div class="export">
            <div class="progress" {{exportStyle}}></div>
            <span>
                {{#if url}}
                    {{url}}
                {{else}}
                    {{progress}}%
                {{/if}}
            </span>
            <button>X</button>
        </div>
    </li>
</template>
